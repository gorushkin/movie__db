<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie__db</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <form action="" class="header__form">
        <input type="text" class="header__input" name="search" placeholder="Введите название!">
      </form>
      <button class="header__btn">En</button>
    </div>
  </header>

  <main class="main">
    <section class="filters">
      <div class="wrapper">
        <div class="filter__row">
          <div class="filter filter--popularity">
            <h2 class="filter__title">По популярности</h2>
            <ul class="filter__popularity-list">
              <li class="popularity-item">
                <a data-name="popularity" data-type="more" class="filter__link" href="">Популярные</a>
              </li>
              <li class="popularity-item">
                <a data-name="popularity" data-type="less" class="filter__link" href="">Непопулярные</a>
              </li>
            </ul>
          </div>
          <div class="filter filter--date">
            <h2 class="filter__title">По дате выпуска</h2>
            <ul class="filter__date-list">
              <li class="filter__date-item">
                <a data-name="date" data-type="new" class="filter__link" href="">Новые</a>
              </li>
              <li class="filter__date-item">
                <a data-name="date" data-type="old" class="filter__link" href="">Старые</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="filter filter--type">
          <!-- <h2 class="filter__title">По дате выпуска</h2> -->
          <ul class="filter__type-list">
            <li class="filter__type-item">
              <a data-name="type" data-type="movieList" class="filter__link" href="">Movies</a>
            </li>
            <li class="filter__type-item">
              <a data-name="type" data-type="tvShowList" class="filter__link" href="">TV Shows</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- TODO: Заемнить теги 'movies' на 'search'-->
    <section class="movies">
      <div class="wrapper">
        <div class="movies__result">
          <ul id="movieList" class="movies__list search__result search__result--active">
          </ul>
          <ul id="tvShowList" class="tvshows__list search__result">
            sdfgsdfgg
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
  <!-- <script src="js/vendor.js"></script> -->
  
</body>

</html>
