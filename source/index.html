<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie__db</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header header--fullheight">
    <div class="wrapper header__content">
      <form action="" class="header__form">
        <input type="text" class="header__input" name="search" placeholder="Введите название!">
      </form>
      <ul class="filter__lang-list">
        <li class="lang-item">
          <a data-name="lang" data-type="ru-RU" class="js__filter filters__btn btn">Ru</a>
        </li>
        <li class="lang-item">
          <a data-name="lang" data-type="en-US" class="js__filter filters__btn btn">En</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="main">
    <div class="preloader">
      <span class="ouro ouro3">
        <span class="left"><span class="anim"></span></span>
        <span class="right"><span class="anim"></span></span>
      </span>
    </div>
    <section class="filters">
      <div class="wrapper">

        <div class="filter__row">
          <div class="filter filter--popularity">
            <h2 class="filter__title">По популярности</h2>
            <ul class="filter__popularity-list">
              <li class="popularity-item">
                <a data-name="popularity" data-type="more" class="js__filter filter__link" href="">Популярные</a>
              </li>
              <li class="popularity-item">
                <a data-name="popularity" data-type="less" class="js__filter filter__link" href="">Непопулярные</a>
              </li>
            </ul>
          </div>
          <div class="filter filter--date">
            <h2 class="filter__title">По дате выпуска</h2>
            <ul class="filter__date-list">
              <li class="filter__date-item">
                <a data-name="date" data-type="new" class="js__filter filter__link" href="">Новые</a>
              </li>
              <li class="filter__date-item">
                <a data-name="date" data-type="old" class="js__filter filter__link" href="">Старые</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="filter__row filter filter--type">
          <ul class="filter__type-list">
            <li class="filter__type-item">
              <a data-name="type" data-type="moviesList" class="js__filter filter__link" href="">Movies</a>
            </li>
            <li class="filter__type-item">
              <a data-name="type" data-type="tvShowsList" class="js__filter filter__link" href="">TV Shows</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- TODO: Заемнить теги 'movies' на 'search'-->
    <section class="movies">

      <div class="wrapper">

        <div class="movies__result">
          <div id="moviesList" class="movies__list search__result search__result--active">
          </div>
          <div id="tvShowsList" class="tvshows__list search__result">
          </div>
        </div>
        <div class="movies__navigation">
          <ul class="movies__pagination-list">
          </ul>
          <ul class="movies__size-list">
            <li class="movies__size-item"><a href="#" data-type="size" data-size="6"
                class="movies__size-link btn-nav btn">6</a></li>
            <li class="movies__size-item"><a href="#" data-type="size" data-size="12"
                class="movies__size-link btn-nav btn">12</a></li>
            <li class="movies__size-item"><a href="#" data-type="size" data-size="24"
                class="movies__size-link btn-nav btn">24</a></li>
          </ul>
        </div>
      </div>
    </section>


    <div class="modal">
      //=require templates/modal__content.html
    </div>
    <!-- <div class="preloader">
      <span class="ouro ouro3">
        <span class="left"><span class="anim"></span></span>
        <span class="right"><span class="anim"></span></span>
      </span>
    </div> -->
  </main>
  //=require templates/script.html
</body>

</html>
