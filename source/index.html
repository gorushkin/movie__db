<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie__db</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <form action="" class="header__form">
        <input type="text" class="header__input" name="search" placeholder="Введите название!">
      </form>
      <button class="header__btn">En</button>
    </div>
  </header>

  <main class="main">
    <section class="filters">
      <div class="wrapper">
        <div class="filter filter--popularity">
          <h2 class="filter__title">По популярности</h2>
          <ul class="filter__popularity-list">
            <li class="popularity-item"><a class="filter__link" href="">Популярные</a></li>
            <li class="popularity-item"><a class="filter__link" href="">Непопулярные</a></li>
          </ul>
        </div>
        <div class="filter filter--date">
          <h2 class="filter__title">По дате выпуска</h2>
          <ul class="filter__date-list">
            <li class="filter__date-item"><a class="filter__link" href="">Новые</a></li>
            <li class="filter__date-item"><a class="filter__link" href="">Старые</a></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="movies">
      <div class="wrapper">
        <ul class="movies__list">
          <li class="movies__item card"></li>
          <li class="movies__item card"></li>

          <li class="movies__item card"></li>
          <li class="movies__item card"></li>
          <li class="movies__item card"></li>
          <li class="movies__item card"></li>
          <li class="movies__item card"></li>
          <li class="movies__item card"></li>
          <li class="movies__item card"></li>
        </ul>
      </div>
    </section>
  </main>

</body>

</html>
